---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: director-sa
  namespace: open-match
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gameserver-allocator
rules:
- apiGroups: ["allocation.agones.dev"]
  resources: ["gameserverallocations"]
  verbs: ["create", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: director-gameserver-allocator
subjects:
- kind: ServiceAccount
  name: director-sa
  namespace: open-match
roleRef:
  kind: ClusterRole
  name: gameserver-allocator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: director
  namespace: open-match
  labels:
    app: director
spec:
  replicas: 1
  selector:
    matchLabels:
      app: director
  template:
    metadata:
      labels:
        app: director
    spec:
      serviceAccountName: director-sa
      containers:
      - name: director
        image: ghcr.io/mizuamedesu/easy-open-match/director:latest
        imagePullPolicy: Always
        env:
        - name: OPEN_MATCH_BACKEND_SERVICE
          value: "open-match-backend.open-match.svc.cluster.local:50505"
        - name: MATCH_FUNCTION_HOST
          value: "matchfunction.open-match.svc.cluster.local"
        - name: MATCH_FUNCTION_PORT
          value: "50502"
        - name: AGONES_NAMESPACE
          value: "game"
        - name: AGONES_FLEET
          value: "ue5-gameserver-fleet"
        - name: FETCH_INTERVAL
          value: "5"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"