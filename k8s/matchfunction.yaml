---
apiVersion: v1
kind: Service
metadata:
  name: matchfunction
  namespace: open-match
  labels:
    app: matchfunction
spec:
  selector:
    app: matchfunction
  ports:
  - name: grpc
    port: 50502
    targetPort: 50502
    protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matchfunction
  namespace: open-match
  labels:
    app: matchfunction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matchfunction
  template:
    metadata:
      labels:
        app: matchfunction
    spec:
      containers:
      - name: matchfunction
        image: ghcr.io/mizuamedesu/easy-open-match/matchfunction:latest
        imagePullPolicy: Always
        ports:
        - name: grpc
          containerPort: 50502
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 50502
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 50502
          initialDelaySeconds: 5
          periodSeconds: 5
